name: 'Install Node and Pnpm'
description: 'Helper actiopn to install and use Node and Pnpm with a cached store'

runs:
  using: 'composite'
  steps:

    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 24
        cache: "pnpm"

    - name: Install Dependencies
      shell: bash
      run: pnpm i
