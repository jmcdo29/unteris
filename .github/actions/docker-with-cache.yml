name: 'Docker Buildx Setup With Cache'
description: 'A helper action to create the docker buildx builder and use a stadard chace based on the has of the Dockerfile'

outputs:
  builder:
    description: 'The builder generated by dcoker buildx'
    value: ${{ steps.builder.outputs.name }}

runs:
  using: 'composite'
  steps:
    - name: Set up Docker Buildx
      id: builder
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_NAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Cache Docker build
      uses: actions/cache@v3
      with:
        path: ./docker
        key: docker-cache-${{ hashfiles(Dockerfile) }}
